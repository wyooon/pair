<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 예제</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #text {
            font-size: 48px;
            transition: transform 0.5s ease;
            position: relative;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .animate { 
            position: relative; 
            animation: fade_up 0.5s; 
        }

        @keyframes fade_up {
            0% { opacity: 0; transform: translateY(100%); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="text">amen</div>
    <button id="changeButton">변경</button>

    <script>
        const textElement = document.getElementById('text');
        const button = document.getElementById('changeButton');
        const words = ['amen', 'beshal', 'tereial', 'kiss', 'Serendipity', 'pata'];
        let currentIndex = 0;

        button.addEventListener('click', () => {
            // 다음 인덱스로 전환
            currentIndex = (currentIndex + 1) % words.length;
            textElement.textContent = words[currentIndex];

            // 애니메이션 초기화 및 재적용
            textElement.classList.remove('animate');
            void textElement.offsetWidth; // 리플로우 발생
            textElement.classList.add('animate');
        });
    </script>

</body>
</html>
